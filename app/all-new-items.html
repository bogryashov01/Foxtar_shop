<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All-new-items</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="sprite/sprite.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.0/css/ion.rangeSlider.min.css"/>   
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <div class="page-nem-items">
        <!-- poster-mini start -->
        <div class="poster-mini">
            <div class="container-fluid">
                <img src="img/poster-mini/poster-mini.jpeg" alt="" class="poster-mini__bg-img">
                <img src="img/poster-mini/poster-mini-mask.jpg" alt="" class="poster-mini__mask">
                <div class="container">
                    <div class="poster-mini__content">
                        <p class="poster-mini__description">Premium Construction Toys, Various Parts and Many More ...</p>
                    </div>
                    <form class="poster-mini__search" action="" method="get">
                        <input type="search" placeholder="Search Your Keywords ..." class="poster-mini__box">
                        <button type="submit" class="btn poster-mini__icon">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <!-- poster-mini end -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.0/js/ion.rangeSlider.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
