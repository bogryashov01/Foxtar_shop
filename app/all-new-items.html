<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All-new-items</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="sprite/sprite.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.0/css/ion.rangeSlider.min.css"/>   
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <div class="page-nem-items">
        <!-- poster-mini start -->
        <section class="poster poster_mini">
            <div class="poster__bg">
                <img src="img/poster/poster__bg-img_mini.jpeg" alt="" class="poster__bg-img poster__bg-img_mini">
                <img src="img/poster/poster__mask.png" alt="" class="poster__mask poster__mask_mini">
            </div>
            <div class="container">
                <div class="poster__content">
                    <p class="poster__description poster__description_mini">Premium Construction Toys, Various Parts and Many More ...</p>
                </div>
                <form class="search search_poster-mini" action="" method="get">
                    <input type="search" placeholder="Search Your Keywords ..." class="search__box">
                    <button type="submit" class="btn search__icon">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </section>
        <!-- poster-mini end -->
        <div class="container">
            <div class="row">
                <div class="col col-3">
                    <div class="price-range">
                        <h3 class="price-range__title">Price Range</h3>
                        <input type="text" class="js-range-slider" name="my_range" value="" data-type="double"/>
                        <button class="price-range__btn btn">
                            <i class="fas fa-search"></i>
                            <span class="price-range__search">
                                Search
                            </span>
                        </button>
                    </div>
    
                </div>
                <div class="col col-9">
                    <main>
    
                    </main>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.0/js/ion.rangeSlider.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
