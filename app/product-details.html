<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foxtar</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="sprite/sprite.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <div class="product-details">
        <div class="container">
            <div class="row">
                <div class="col col-4">

                    <!-- product-information start -->
                    <div class="product-information">
                        <h3 class="product-information__title">Product Information</h3>
                        <div class="product-information__content">
                            <p class="product-information__name">Released On: <span class="product-information__description">1 January, 2016</span></p>
                            <p class="product-information__name">Last Update: <span class="product-information__description">20 April, 2016</span></p>
                            <p class="product-information__name">Download: <span class="product-information__description">613</span></p>
                            <p class="product-information__name">Version: <span class="product-information__description">1.1</span></p>
                            <p class="product-information__name">Compatibility: <span class="product-information__description">Wordpress 4+</span></p>
                            <p class="product-information__name">Compatible Browsers: <br><span class="product-information__description">IE9, IE10, IE11, Firefox, Safari, Opera, Chrome</span></p>
                        </div>
                    </div>
                    <!-- product-information end -->                    
                    
                </div>
            </div>
        </div>
    </div>    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
