<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product-details</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="sprite/sprite.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <div class="product-details">
        <div class="container">
            <div class="row">
                <div class="col col-lg-8 col-12">
                    <main>
                        
                    </main>
                </div>
                <div class="col col-4 displ-n">
            
                    <!-- product-author start -->
                    <div class="product-author">
                        <h3 class="product-author__title">Product Author</h3>
                        <div class="product-author__content">
                            <div class="product-author__img">
                                <img src="img/product-author/product-author__img.png" alt="#" class="product-author__logo">
                            </div>
                            <div class="product-author__description">
                                <h4 class="product-author__name-img">PsdBoss</h4>
                                <button class="btn product-author__profile-btn">View Profile</button>
                            </div>
                        </div>
                        <div class="product-author__social">
                            <nav class="product-author__nav">
                                <a href="#" class="product-author__link">
                                    <div class="icon-emoji-mini product-author__icon"></div>
                                </a>
                                <a href="#" class="product-author__link">
                                    <div class="icon-leaf-mini product-author__icon"></div>
                                </a>
                                <a href="#" class="product-author__link">
                                    <div class="icon-bolt-mini product-author__icon"></div>
                                </a>
                                <a href="#" class="product-author__link">
                                    <div class="icon-foursquare-mini product-author__icon"></div>
                                </a>
                                <a href="#" class="product-author__link">
                                    <div class="icon-yen-mini product-author__icon"></div>
                                </a>
                            </nav>
                        </div>
                    </div>
                    <!-- product-author end -->
            
                    <!-- sales start -->
                    <div class="product-sales">
                        <span class="product-sales__shopping">
                            <i class="fas fa-shopping-cart"></i>
                        </span>
                        <span class="product-sales__data">05</span>
                        <p class="product-sales__point">Sales</p>
                    </div>
                    <!-- sales end-->
            
                    <!-- product-information start -->
                    <div class="product-information">
                        <h3 class="product-information__title">Product Information</h3>
                        <div class="product-information__content">
                            <p class="product-information__name">Released On: <span class="product-information__description">1
                                    January, 2016</span></p>
                            <p class="product-information__name">Last Update: <span class="product-information__description">20
                                    April, 2016</span></p>
                            <p class="product-information__name">Download: <span class="product-information__description">613</span>
                            </p>
                            <p class="product-information__name">Version: <span class="product-information__description">1.1</span>
                            </p>
                            <p class="product-information__name">Compatibility: <span
                                    class="product-information__description">Wordpress 4+</span></p>
                            <p class="product-information__name">Compatible Browsers: <br><span
                                    class="product-information__description">IE9, IE10, IE11, Firefox, Safari, Opera, Chrome</span>
                            </p>
                        </div>
                    </div>
                    <!-- product-information end -->
                </div>
            </div>
        </div>
    </div>    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
